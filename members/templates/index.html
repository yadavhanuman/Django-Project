<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1 style="text-align: center;border: 1px solid gray;border-radius: 5px;color:green;">Control your bad habits</H1>
<br><br><br>
<table border="2" style="border-collapse: collapse;color: rgb(28, 94, 160);width: 100%;">
    <th>ID</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Delete Opration</th>
    <th>Update Opration</th>
    {% for x in mymembers %}
    
        <tr>
        <td>{{x.id}}</td>
        <td>{{x.firstname}}</td>
        <td>{{x.lastname}}</td>
        <td><a href="delete/{{x.id}}">Delete</a></td>
        <td><a href="update/{{ x.id }}">Update</a></td>
    </tr>
    {% endfor %}

</table>

<p>
    <a href="add/"> Add Member</a>
</p>


</body>
</html>
